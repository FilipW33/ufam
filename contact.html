<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt - SSUAFM</title>
    <link rel="stylesheet" href="hamburger.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#00608C",
                    },
                },
            },
        };
    </script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <nav class="absolute text-black w-full px-4 py-4 flex justify-between items-center xl:px-20 transition-all duration-700 bg-white shadow-md">
        <!-- Logo -->
        <a href="index.html" class="text-3xl font-bold">SSUAFM</a>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex gap-8 items-center font-semibold text-lg">
            <li><a href="index.html" class="hover:underline">Strona Główna</a></li>
            <li><a href="events.html" class="hover:underline">Wydarzenia</a></li>
            <li><a href="contact.html" class="hover:underline">Kontakt</a></li>
            <li><a href="faq.html" class="hover:underline">FAQ</a></li>
        </ul>

        <!-- Burger Menu Icon for Mobile -->
        <label class="flex lg:hidden z-50 relative">
            <input type="checkbox" id="check" />
            <span></span>
            <span></span>
            <span></span>
        </label>
    </nav>

    <!-- Mobile Navigation Menu -->
    <div id="mobileNavigation" class="fixed top-0 right-0 h-screen w-fit bg-gradient-to-br from-neutral-100 to-neutral-300 flex flex-col items-center justify-start pt-24 border-l-2 border-white translate-x-[100%] transition-all duration-1000 origin-right ease-in-out z-40">
        <ul class="flex flex-col justify-center items-end gap-8 text-xl font-bold p-8">
            <li><a class="z-20" href="index.html">Strona Główna</a></li>
            <li><a class="z-20" href="events.html">Wydarzenia</a></li>
            <li><a class="z-20" href="contact.html">Kontakt</a></li>
            <li><a class="z-20" href="faq.html">FAQ</a></li>
        </ul>
    </div>

    <!-- Main Contact Section -->
    <section id="contact" class="max-w-lg mx-auto py-24 px-4">
        <h2 class="text-6xl font-bold text-center">Kontakt</h2>
        <form class="bg-white p-6 rounded-lg shadow-md space-y-4 mt-8" onsubmit="handleFormSubmit(event)">
            <label for="name" class="block font-medium">Imię:</label>
            <input type="text" id="name" name="name" class="w-full border p-2 rounded-md" placeholder="Wpisz swoje imię" />

            <label for="email" class="block font-medium">E-mail:</label>
            <input type="email" id="email" name="email" class="w-full border p-2 rounded-md" placeholder="Wpisz swój e-mail" />

            <label for="subject" class="block font-medium">Wybierz kategorie:</label>
            <select id="subject" name="subject" class="w-full border p-2 rounded-md">
                <option value="zapytanie">Zapytanie</option>
                <option value="skarga">Skarga</option>
                <option value="wsparcie">Wsparcie Techniczne</option>
                <option value="inne">Inne</option>
            </select>

            <label for="message" class="block font-medium">Wiadomość:</label>
            <textarea id="message" name="message" class="w-full border p-2 rounded-md" rows="4" placeholder="Wpisz swoją wiadomość"></textarea>

            <button type="submit" class="w-full bg-primary text-white font-medium py-2 rounded-md hover:bg-blue-600 transition">
                Wyślij
            </button>
        </form>
    </section>

    <!-- Social Media Section -->
    <section class="max-w-lg mx-auto text-center mt-1 px-5">
        <h2 class="text-4xl font-bold mb-6">Znajdź nas na naszych socialach</h2>
        <div class="flex justify-center gap-6 text-3xl">
            <a href="https://www.facebook.com/samorzad.kaafm/?locale=pl_PL" target="_blank" class="text-blue-600 hover:text-blue-800 transition">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.tiktok.com/@samorzadstudentow.ka?_t=ZN-8uZYBD9ebw6&_r=1 " target="_blank" class="text-black hover:text-gray-700 transition">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com/samorzadstudentow.uafm/" target="_blank" class="text-pink-500 hover:text-pink-700 transition">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>

    <footer class="w-full px-6 py-8 bg-primary text-center text-black mt-16">
        © Wszystkie prawa zastrzeżone Parlament UAFM
    </footer>

    <script src="script.js"></script>
</body>
</html>
